<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <meta
      name="description"
      content="AI-powered exam duty allocation and timetable management system for professors"
    />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link rel="shortcut icon" href="/icons/favicon.svg" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json?v=4" />

    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-title" content="AI Proctor System" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <title>AI Proctor System</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log("✅ ServiceWorker registered:", registration.scope);
            })
            .catch((error) => {
              console.log("❌ ServiceWorker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
